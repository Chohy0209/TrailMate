<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캠토리(Camptory)</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{ tmap_api_key }}"></script>
</head>
<body>
    <h2 class="main-title">
        지금 나만의 캠핑
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </h2>
    <div class="container">
        
        <div class="map-and-list-container">
            <div id="weather-info"></div>
            <div class="map-container">
                <div id="map_div"></div>
            </div>
            <div id="route-list-container">
                <ul id="route-list"></ul>
            </div>
        </div>
        <div class="chat-container">
            
            <div id="chat-box"></div>
            <textarea id="user-input" rows="3" placeholder="궁금한 캠핑 정보를 물어보세요!"></textarea>
            <!--<button onclick="sendMessage()">전송</button>-->
        </div>
    </div>

    <script>
        let userLocation;
        let map;
        let markers = [];
        let polylines = [];
        let recommendedLocations = []; // 추천 장소 목록 저장

        function getWeatherAndDisplay(lat, lon) {
            const apiKey = '{{ openweathermap_api_key }}'; // Loaded from .env via Flask
            const weatherUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=kr`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.list && data.list.length > 0) {
                        let forecastHtml = `<h3>${data["city"]["name"]} 날씨 예보</h3>`;
                        const dailyForecasts = {};

                        data.list.forEach(item => {
                            const date = new Date(item.dt * 1000);
                            const day = date.toLocaleDateString('ko-KR', { weekday: 'short', month: 'numeric', day: 'numeric' });
                            const temp = item.main.temp;
                            const description = item.weather[0].description;
                            const icon = item.weather[0].icon;

                            if (!dailyForecasts[day]) {
                                dailyForecasts[day] = {
                                    temps: [],
                                    descriptions: [],
                                    icons: []
                                };
                            }
                            dailyForecasts[day].temps.push(temp);
                            dailyForecasts[day].descriptions.push(description);
                            dailyForecasts[day].icons.push(icon);
                        });

                        for (const day in dailyForecasts) {
                            const temps = dailyForecasts[day].temps;
                            const avgTemp = (temps.reduce((sum, t) => sum + t, 0) / temps.length).toFixed(1);
                            // Get most frequent description and icon for the day
                            const mostFrequentDescription = dailyForecasts[day].descriptions.sort((a,b) =>
                                dailyForecasts[day].descriptions.filter(v => v===a).length -
                                dailyForecasts[day].descriptions.filter(v => v===b).length
                            ).pop();
                            const mostFrequentIcon = dailyForecasts[day].icons.sort((a,b) =>
                                dailyForecasts[day].icons.filter(v => v===a).length -
                                dailyForecasts[day].icons.filter(v => v===b).length
                            ).pop();

                            forecastHtml += `
                                <p><strong>${day}</strong>: <br>${mostFrequentDescription} ${avgTemp}°C <img src="http://openweathermap.org/img/w/${mostFrequentIcon}.png" alt="${mostFrequentDescription}"></p>
                            `;
                        }
                        document.getElementById('weather-info').innerHTML = forecastHtml;
                    } else {
                        document.getElementById('weather-info').innerHTML = `<p>날씨 예보를 불러올 수 없습니다.</p>`;
                    }
                })
                .catch(error => {
                    console.error('날씨 데이터 가져오기 오류:', error);
                    document.getElementById('weather-info').innerHTML = `<p>날씨 예보를 불러오는 중 오류가 발생했습니다.</p>`;
                });
        }

        function initTmap() {
            map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.5665, 126.9780), // Initial center
                width: "100%",
                height: "100%",
                zoom: 12
            });

            // Call getWeatherAndDisplay with initial map center
            const initialLat = 37.5665; // Seoul Latitude
            const initialLon = 126.9780; // Seoul Longitude
            getWeatherAndDisplay(initialLat, initialLon);

            const seoulStation = {
                lat: 37.5547,
                lon: 126.9704
            };

            navigator.geolocation.getCurrentPosition(
                // Success callback
                position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    map.setCenter(new Tmapv2.LatLng(userLocation.lat, userLocation.lon));
                    new Tmapv2.Marker({
                        position: new Tmapv2.LatLng(userLocation.lat, userLocation.lon),
                        map: map,
                        icon: Tmapv2.asset.Icon.get("b_m_a"), // "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
                        label: '현재 위치'
                    });
                },
                // Error callback
                () => {
                    console.log("현재 위치를 가져올 수 없어 서울역을 기본 위치로 설정합니다.");
                    userLocation = seoulStation;
                    map.setCenter(new Tmapv2.LatLng(userLocation.lat, userLocation.lon));
                    new Tmapv2.Marker({
                        position: new Tmapv2.LatLng(userLocation.lat, userLocation.lon),
                        map: map,
                        icon: Tmapv2.asset.Icon.get("b_m_b"),
                        label: '기본 위치 (서울역)'
                    });
                }
            );
        }

        function clearMap() {
            markers.forEach(marker => marker.setMap(null));
            polylines.forEach(polyline => polyline.setMap(null));
            markers = [];
            polylines = [];
        }

        function drawRoute(endLat, endLon, endName, listItemId) {
            // 기존 경로 삭제
            polylines.forEach(polyline => polyline.setMap(null));
            polylines = [];

            if (!userLocation) {
                alert("현재 위치 정보가 없습니다.");
                return;
            }

            fetch("/get_tmap_route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    startX: userLocation.lon,
                    startY: userLocation.lat,
                    endX: endLon,
                    endY: endLat,
                    endName: endName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error("TMAP Route Error:", data.error);
                    return;
                }

                // Draw traffic segments
                if (data.traffic_segments && data.traffic_segments.length > 0) {
                    data.traffic_segments.forEach(segment => {
                        const path = segment.coordinates.map(coord => new Tmapv2.LatLng(coord[1], coord[0]));
                        console.log(path);
                        
                        let color = "#006400"; // 기본 색상 (원활)
                        const traffic = segment.traffic;
                        
                        if (traffic) {
                            // TMAP API 교통정보: 0-원활, 1-서행, 2-지체, 3-정체, 4-정보없음
                            switch (traffic.trafficIndex) {
                                case 0: color = "#009900"; break; // 원활 (녹색)
                                case 1: color = "#739900"; break; // 서행 (녹황색)
                                case 2: color = "#FF8C00"; break; // 지체 (주황색)
                                case 3: color = "#FF0000"; break; // 정체 (빨간색)
                                default: color = "#808080"; // 정보없음 (회색)
                            }
                        }

                        const polyline = new Tmapv2.Polyline({
                            path: path,
                            strokeColor: color,
                            strokeWeight: 8,
                            map: map
                        });
                        polylines.push(polyline);
                    });
                }

                // Update the list item with route details
                const listItem = document.getElementById(listItemId);
                if (listItem) {
                    const timeInMinutes = Math.round(data.total_time / 60);
                    const toll = data.total_toll.toLocaleString('ko-KR');
                    
                    listItem.innerHTML = `
                        <strong>${endName}</strong><br>
                        경로: ${data.route_summary}<br>
                        시간: 약 ${timeInMinutes}분, 통행료: ${toll}원
                    `;
                }
            // Update weather for the selected location
                getWeatherAndDisplay(endLat, endLon);
            })
            .catch(error => console.error('Error fetching TMAP route:', error));
        }



        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user"><strong>나:</strong> ${message}</div>`;
            userInput.value = "";

            const loadingMessage = document.createElement('div');
            loadingMessage.id = 'loading-message';
            loadingMessage.className = 'message bot';
            loadingMessage.innerHTML = '<strong>캠핑전문가:</strong> 답변 생성 중...';
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                loadingMessage.remove();

                const botMessageContainer = document.createElement('div');
                botMessageContainer.className = 'message bot';
                botMessageContainer.innerHTML = '<strong>캠핑전문가:</strong> ';
                chatBox.appendChild(botMessageContainer);

                const answerSpan = document.createElement('span');
                botMessageContainer.appendChild(answerSpan);

                let i = 0;
                function typeWriter() {
                    if (i < data.answer.length) {
                        answerSpan.innerHTML += data.answer.charAt(i);
                        i++;
                        setTimeout(typeWriter, 10);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }
                typeWriter();

                clearMap();

                console.log("Received locations:", data.locations);
                
                const routeList = document.getElementById("route-list");
                routeList.innerHTML = ''; // Clear previous locations

                data.locations.forEach((location, index) => {
                    const listItem = document.createElement("li");
                    listItem.id = `location-${index}`; // Assign a unique ID for updating later
                    listItem.innerHTML = `<strong>${location.name}</strong><br>주소: ${location.address}`;
                    listItem.onclick = () => drawRoute(location.latitude, location.longitude, location.name, listItem.id);
                    routeList.appendChild(listItem);

                    // Add marker to map
                    if (location.latitude && location.longitude) {
                        const markerPosition = new Tmapv2.LatLng(location.latitude, location.longitude);
                        const marker = new Tmapv2.Marker({
                            position: markerPosition,
                            map: map,
                            icon: Tmapv2.asset.Icon.get(`b_m_${index+1}`), // Example icon
                            label: location.name
                        });
                        markers.push(marker);
                        // map.setCenter(markerPosition); // Removed from loop
                    }
                }); // End of forEach loop

                // Scroll the route list to the top to ensure first items are visible
                routeList.scrollTop = 0;

                // Set map center after all markers are added, to the first location or current center
                if (data.locations.length > 0) {
                    const firstLocation = data.locations[0];
                    if (firstLocation.latitude && firstLocation.longitude) {
                        map.setCenter(new Tmapv2.LatLng(firstLocation.latitude, firstLocation.longitude));
                    }
                }
            })
            .catch(error => {
                loadingMessage.remove();
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="message bot"><strong>캠핑전문가:</strong> 오류가 발생했습니다. 다시 시도해주세요.</div>`;
            });
        }

        document.getElementById("user-input").addEventListener("keydown", function(event) {
            // Shift + Enter는 줄바꿈을 허용하고, Enter만 눌렀을 때 메시지를 전송합니다.
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); // Enter 키의 기본 동작(줄바꿈)을 방지합니다.
                sendMessage();
            }
        });

        window.onload = initTmap;

        // Dark Mode Toggle Logic
        const darkModeToggle = document.getElementById('darkModeToggle'); // This is now the checkbox input
        const body = document.body;

        // Function to apply theme
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                darkModeToggle.checked = true; // Set checkbox to checked
            } else {
                body.classList.remove('dark-mode');
                darkModeToggle.checked = false; // Set checkbox to unchecked
            }
        }

        // Check for saved theme preference on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            // Default to light mode if no preference saved
            applyTheme('light');
        }

        // Toggle theme on checkbox change
        darkModeToggle.addEventListener('change', () => { // Changed from 'click' to 'change'
            if (darkModeToggle.checked) { // Check if checkbox is checked
                applyTheme('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                applyTheme('light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
