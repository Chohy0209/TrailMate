<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캠토리(Camptory)</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{ tmap_api_key }}"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2>지금 나만의 캠핑</h2>
            <div id="chat-box"></div>
            <textarea id="user-input" rows="3" placeholder="궁금한 캠핑 정보를 물어보세요!"></textarea>
            <button onclick="sendMessage()">전송</button>
        </div>
        <div class="map-and-list-container">
            <div id="route-list-container">
                <ul id="route-list"></ul>
            </div>
            <div class="map-container">
                <div id="map_div"></div>
            </div>
        </div>
    </div>

    <script>
        let userLocation;
        let map;
        let markers = [];
        let polylines = [];
        let recommendedLocations = []; // 추천 장소 목록 저장

        function initTmap() {
            map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.5665, 126.9780), // Initial center
                width: "100%",
                height: "100%",
                zoom: 12
            });

            const seoulStation = {
                lat: 37.5547,
                lon: 126.9704
            };

            navigator.geolocation.getCurrentPosition(
                // Success callback
                position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    map.setCenter(new Tmapv2.LatLng(userLocation.lat, userLocation.lon));
                    new Tmapv2.Marker({
                        position: new Tmapv2.LatLng(userLocation.lat, userLocation.lon),
                        map: map,
                        icon: Tmapv2.asset.Icon.get("b_m_a"), // "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
                        label: '현재 위치'
                    });
                },
                // Error callback
                () => {
                    console.log("현재 위치를 가져올 수 없어 서울역을 기본 위치로 설정합니다.");
                    userLocation = seoulStation;
                    map.setCenter(new Tmapv2.LatLng(userLocation.lat, userLocation.lon));
                    new Tmapv2.Marker({
                        position: new Tmapv2.LatLng(userLocation.lat, userLocation.lon),
                        map: map,
                        icon: Tmapv2.asset.Icon.get("b_m_b"),
                        title: '기본 위치 (서울역)'
                    });
                }
            );
        }

        function clearMap() {
            markers.forEach(marker => marker.setMap(null));
            polylines.forEach(polyline => polyline.setMap(null));
            markers = [];
            polylines = [];
        }

        function drawRoute(endLat, endLon) {
            // 기존 경로 삭제
            polylines.forEach(polyline => polyline.setMap(null));
            polylines = [];

            if (!userLocation) {
                alert("현재 위치 정보가 없습니다.");
                return;
            }

            fetch("/get_tmap_route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    startX: userLocation.lon,
                    startY: userLocation.lat,
                    endX: endLon,
                    endY: endLat
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.route_coordinates && data.route_coordinates.length > 0) {
                    const path = data.route_coordinates.map(coord => new Tmapv2.LatLng(coord[1], coord[0]));
                    const polyline = new Tmapv2.Polyline({
                        path: path,
                        strokeColor: "#0000FF",
                        strokeWeight: 6,
                        map: map
                    });
                    polylines.push(polyline);
                } else if (data.error) {
                    console.error("TMAP Route Error:", data.error);
                }
            })
            .catch(error => console.error('Error fetching TMAP route:', error));
        }


        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user"><strong>나:</strong> ${message}</div>`;
            userInput.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="message bot"><strong>봇:</strong> ${data.answer}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                clearMap();
                const routeList = document.getElementById("route-list");
                routeList.innerHTML = ""; // 이전 경로 목록 삭제
                recommendedLocations = data.locations || [];

                if (userLocation) {
                     new Tmapv2.Marker({
                        position: new Tmapv2.LatLng(userLocation.lat, userLocation.lon),
                        map: map,
                        icon: Tmapv2.asset.Icon.get("b_m_a"),
                        title: '현재 위치'
                    });
                }

                if (recommendedLocations.length > 0) {
                    recommendedLocations.forEach((location, index) => {
                        const { name, lat, lon } = location;

                        // Add marker for the recommended location
                        const marker = new Tmapv2.Marker({
                            position: new Tmapv2.LatLng(lat, lon),
                            map: map,
                            icon: Tmapv2.asset.Icon.get(`b_m_${index+1}`), // `http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_${index + 1}.png`,
                            label: name
                        });
                        markers.push(marker);

                        // Add to route list
                        const li = document.createElement("li");
                        li.textContent = name;
                        li.dataset.lat = lat;
                        li.dataset.lon = lon;
                        li.onclick = () => {
                            // Remove active class from all items
                            document.querySelectorAll("#route-list li").forEach(item => item.classList.remove("active"));
                            // Add active class to clicked item
                            li.classList.add("active");
                            drawRoute(lat, lon);
                        };
                        routeList.appendChild(li);
                    });

                    // Automatically draw route for the first location and highlight it
                    const firstLocation = recommendedLocations[0];
                    drawRoute(firstLocation.lat, firstLocation.lon);
                    routeList.firstChild.classList.add("active");


                    // Adjust map to fit all markers
                    const bounds = new Tmapv2.LatLngBounds();
                    bounds.extend(new Tmapv2.LatLng(userLocation.lat, userLocation.lon));
                    recommendedLocations.forEach(loc => bounds.extend(new Tmapv2.LatLng(loc.lat, loc.lon)));
                    map.fitBounds(bounds);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="message bot"><strong>봇:</strong> 오류가 발생했습니다. 다시 시도해주세요.</div>`;
            });
        }

        window.onload = initTmap;
    </script>
</body>
</html>
