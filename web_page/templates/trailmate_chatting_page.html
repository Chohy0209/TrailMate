<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailMate - 채팅</title>
    <link rel="stylesheet" href="../static/base.css">
    <link rel="stylesheet" href="../static/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey={{ tmap_api_key }}"></script>
</head>
<body class="dark-mode">
    <div class="chat-container">
        <header class="mobile-header">
            <button id="menu-toggle-btn">
                <svg viewBox="0 0 100 80" width="24" height="24">
                    <rect y="0" width="100" height="15" rx="8"></rect>
                    <rect y="35" width="100" height="15" rx="8"></rect>
                    <rect y="70" width="100" height="15" rx="8"></rect>
                </svg>
            </button>
            <h2><img src="/static/camptory.png" width="25" height="30" alt="캠토리 아이콘"> 캠토리</h2>
            <div class="dark-mode-toggle mobile">
                <input type="checkbox" id="dark-mode-switch-mobile"/>
                <label for="dark-mode-switch-mobile"></label>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">+ 새 대화 시작</button>
                <button onclick='location.href="/"' class="back-to-home-btn">홈으로 돌아가기</button>
            </div>
            
            <div class="sidebar-content"><p>최근대화</p></div>
            
            <div class="sidebar-footer">
                <button class="close-sidebar-btn">닫기 &times;</button>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2><img src="/static/camptory.png" width="25" height="30" alt="캠토리 아이콘"> 캠토리</h2>
                <p>캠핑 전문가 AI 어시스턴트</p>
                <div class="dark-mode-toggle desktop">
                    <input type="checkbox" id="dark-mode-switch-desktop"/>
                    <label for="dark-mode-switch-desktop"></label>
                </div>
            </header>
            <div id="weather-info"></div>
            <div class="messages">
                <div class="message bot"><p>안녕하세요! 저는 캠토리입니다. <br><br>캠핑에 관한 모든 질문에 답해드릴게요! <br>어떤 도움이 필요하신가요? 😊</p></div>
            </div>
            <footer class="chat-footer">
                <form id="chat-form" class="chat-input-form">
                    <input type="text" id="chat-input" placeholder="궁금한 점을 물어보세요...">
                    <button type="submit">전송</button>
                </form>
            </footer>
        </main>

        <aside id="map-and-list-container" class="map-and-list-container">
            <div id="map_div" class="map-container"></div>
            <div id="route-list-container"><ul id="route-list"></ul></div>
        </aside>
    </div>

    <script src="/static/chat_script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            ChatApp.init({
                initialMessage: {{ initial_message|tojson|safe }},
                tmapApiKey: "{{ tmap_api_key }}",
                weatherApiKey: "{{ openweathermap_api_key }}"
            });
        });
    </script>
</body>
</html>
